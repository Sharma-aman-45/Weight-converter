<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>WEIGHT CONVERTER</title>
</head>
<style>
    body{
        margin: 70px;
        background: #333;
        color: white ;
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center">WEIGHT CONVERTER</h1>
                <form>
                    <div class="form-group">
                        <input type="number" id="lbsinput" class="form-control form-control-lg"
                            placeholder="enter pounds">
                    </div>
                </form>
                <div id="output">
                    <div class="card card-primary"  style="background-color: red;">
                        <div class="cardblock ">
                            <h4>
                                Grams :
                            </h4>
                            <div id="gramsoutput"></div>
                        </div>
                    </div>
                    <div class="card card-success " style="background-color: green;">
                        <div class="cardblock ">
                            <h4>
                                KILOGrams :
                            </h4>
                            <div id="kgramsoutput"></div>
                        </div>
                    </div>
                    <div class="card card-danger "style="background-color : blue;">
                        <div class="cardblock ">
                            <h4>
                                ONCES: 
                            </h4>
                            <div id="ozoutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    document.getElementById('output').style.visibility = 'hidden';
    document.getElementById('lbsinput').addEventListener('input',function(e){
        document.getElementById('output').style.visibility = 'visible';
    let lbs = e.target.value;
    document.getElementById('gramsoutput').innerHTML=lbs/0.0022046;
    document.getElementById('kgramsoutput').innerHTML=lbs/2.2046;
    document.getElementById('ozoutput').innerHTML=lbs*16;
    });
    
</script>
</html>]
